name: metric_drift
seed: 123
protocol: ospf_like
protocol_config: configs/protocols/ospf_like.yaml
topology:
  type: grid
  rows: 4
  cols: 4
  default_metric: 1.0
engine:
  max_ticks: 100
network:
  base_delay: 1
  jitter: 0
  loss_prob: 0.0
failures:
  - tick: 30
    action: update_metric
    u: 5
    v: 6
    metric: 5.0
  - tick: 70
    action: update_metric
    u: 5
    v: 6
    metric: 1.0
output_dir: results/runs/metric_drift
