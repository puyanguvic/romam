name: failure_recovery
seed: 42
protocol: ospf
protocol_config: configs/protocols/ospf.yaml
topology:
  type: ring
  n_nodes: 12
  default_metric: 1.0
engine:
  max_ticks: 120
network:
  base_delay: 1
  jitter: 0
  loss_prob: 0.0
failures:
  - tick: 20
    action: remove_link
    u: 2
    v: 3
  - tick: 60
    action: add_link
    u: 2
    v: 3
    metric: 1.0
output_dir: results/runs/failure_recovery
