name: star6-routerd
mgmt:
  network: clab-mgmt-star6-routerd
  ipv4-subnet: 10.241.12.0/24
  ipv6-subnet: fd00:f1:12::/64
topology:
  kinds:
    linux:
      image: romam/network-multitool-routerd:latest
  nodes:
    r1:
      kind: linux
      exec:
      - ip link set eth1 up
      - ip addr replace 10.12.1.1/30 dev eth1
      - ip link set eth2 up
      - ip addr replace 10.12.2.1/30 dev eth2
      - ip link set eth3 up
      - ip addr replace 10.12.3.1/30 dev eth3
      - ip link set eth4 up
      - ip addr replace 10.12.4.1/30 dev eth4
      - ip link set eth5 up
      - ip addr replace 10.12.5.1/30 dev eth5
      - sysctl -w net.ipv4.ip_forward=1
      - sh -lc '/irp/src/irp/runtime/bootstrap_routerd.sh /irp/configs/r1.yaml INFO'
      binds:
      - ../../src:/irp/src:ro
      - ./routerd_configs/star6:/irp/configs:ro
    r2:
      kind: linux
      exec:
      - ip link set eth1 up
      - ip addr replace 10.12.1.2/30 dev eth1
      - sysctl -w net.ipv4.ip_forward=1
      - sh -lc '/irp/src/irp/runtime/bootstrap_routerd.sh /irp/configs/r2.yaml INFO'
      binds:
      - ../../src:/irp/src:ro
      - ./routerd_configs/star6:/irp/configs:ro
    r3:
      kind: linux
      exec:
      - ip link set eth1 up
      - ip addr replace 10.12.2.2/30 dev eth1
      - sysctl -w net.ipv4.ip_forward=1
      - sh -lc '/irp/src/irp/runtime/bootstrap_routerd.sh /irp/configs/r3.yaml INFO'
      binds:
      - ../../src:/irp/src:ro
      - ./routerd_configs/star6:/irp/configs:ro
    r4:
      kind: linux
      exec:
      - ip link set eth1 up
      - ip addr replace 10.12.3.2/30 dev eth1
      - sysctl -w net.ipv4.ip_forward=1
      - sh -lc '/irp/src/irp/runtime/bootstrap_routerd.sh /irp/configs/r4.yaml INFO'
      binds:
      - ../../src:/irp/src:ro
      - ./routerd_configs/star6:/irp/configs:ro
    r5:
      kind: linux
      exec:
      - ip link set eth1 up
      - ip addr replace 10.12.4.2/30 dev eth1
      - sysctl -w net.ipv4.ip_forward=1
      - sh -lc '/irp/src/irp/runtime/bootstrap_routerd.sh /irp/configs/r5.yaml INFO'
      binds:
      - ../../src:/irp/src:ro
      - ./routerd_configs/star6:/irp/configs:ro
    r6:
      kind: linux
      exec:
      - ip link set eth1 up
      - ip addr replace 10.12.5.2/30 dev eth1
      - sysctl -w net.ipv4.ip_forward=1
      - sh -lc '/irp/src/irp/runtime/bootstrap_routerd.sh /irp/configs/r6.yaml INFO'
      binds:
      - ../../src:/irp/src:ro
      - ./routerd_configs/star6:/irp/configs:ro
  links:
  - endpoints:
    - r1:eth1
    - r2:eth1
  - endpoints:
    - r1:eth2
    - r3:eth1
  - endpoints:
    - r1:eth3
    - r4:eth1
  - endpoints:
    - r1:eth4
    - r5:eth1
  - endpoints:
    - r1:eth5
    - r6:eth1
