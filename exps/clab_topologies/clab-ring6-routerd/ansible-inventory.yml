all:
  vars:
    # The generated inventory is assumed to be used from the clab host.
    # Hence no http proxy should be used. Therefore we make sure the http
    # module does not attempt using any global http proxy.
    ansible_httpapi_use_proxy: false
  children:
    linux:
      hosts:
        clab-ring6-routerd-r1:
          ansible_host: 10.241.11.2
        clab-ring6-routerd-r2:
          ansible_host: 10.241.11.7
        clab-ring6-routerd-r3:
          ansible_host: 10.241.11.5
        clab-ring6-routerd-r4:
          ansible_host: 10.241.11.6
        clab-ring6-routerd-r5:
          ansible_host: 10.241.11.4
        clab-ring6-routerd-r6:
          ansible_host: 10.241.11.3