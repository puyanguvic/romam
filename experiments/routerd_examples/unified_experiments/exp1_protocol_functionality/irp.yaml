mode: scenario
topology: abilene
protocol: irp

lab:
  node_image: ghcr.io/srl-labs/network-multitool:latest

routing:
  alpha: 1.0
  beta: 2.0

traffic:
  enabled: true
  proto: udp
  model: bulk
  src_node: new_york
  dst_node: los_angeles
  flows: 12
  rate_mbps: 12
  packet_size: 512
  port: 9000

faults:
  - time_s: 30
    type: link_down
    link: [new_york, chicago]

precheck_max_wait_s: 60
precheck_tail_lines: 200
duration_s: 90
