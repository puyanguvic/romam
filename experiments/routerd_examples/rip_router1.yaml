router_id: 1
protocol: rip

bind:
  address: 0.0.0.0
  port: 5500

timers:
  tick_interval: 1.0
  dead_interval: 4.0

neighbors:
  - router_id: 2
    address: 10.0.12.2
    port: 5500
    cost: 1.0
  - router_id: 3
    address: 10.0.13.3
    port: 5500
    cost: 4.0

protocol_params:
  rip:
    update_interval: 3.0
    neighbor_timeout: 12.0
    infinity_metric: 16.0
    poison_reverse: true

forwarding:
  enabled: false
  dry_run: true
