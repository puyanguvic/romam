name: fullmesh4
mgmt:
  network: clab-mgmt-fullmesh4
  ipv4-subnet: 10.240.13.0/24
  ipv6-subnet: fd00:f0:13::/64
topology:
  kinds:
    linux:
      image: ghcr.io/srl-labs/network-multitool:latest
  nodes:
    r1:
      kind: linux
      exec:
        - ip link set eth1 up
        - ip addr replace 10.13.1.1/30 dev eth1
        - ip link set eth2 up
        - ip addr replace 10.13.2.1/30 dev eth2
        - ip link set eth3 up
        - ip addr replace 10.13.3.1/30 dev eth3
        - sysctl -w net.ipv4.ip_forward=1
    r2:
      kind: linux
      exec:
        - ip link set eth1 up
        - ip addr replace 10.13.1.2/30 dev eth1
        - ip link set eth2 up
        - ip addr replace 10.13.4.1/30 dev eth2
        - ip link set eth3 up
        - ip addr replace 10.13.5.1/30 dev eth3
        - sysctl -w net.ipv4.ip_forward=1
    r3:
      kind: linux
      exec:
        - ip link set eth1 up
        - ip addr replace 10.13.2.2/30 dev eth1
        - ip link set eth2 up
        - ip addr replace 10.13.4.2/30 dev eth2
        - ip link set eth3 up
        - ip addr replace 10.13.6.1/30 dev eth3
        - sysctl -w net.ipv4.ip_forward=1
    r4:
      kind: linux
      exec:
        - ip link set eth1 up
        - ip addr replace 10.13.3.2/30 dev eth1
        - ip link set eth2 up
        - ip addr replace 10.13.5.2/30 dev eth2
        - ip link set eth3 up
        - ip addr replace 10.13.6.2/30 dev eth3
        - sysctl -w net.ipv4.ip_forward=1
  links:
    - endpoints: ["r1:eth1", "r2:eth1"]
    - endpoints: ["r1:eth2", "r3:eth1"]
    - endpoints: ["r1:eth3", "r4:eth1"]
    - endpoints: ["r2:eth2", "r3:eth2"]
    - endpoints: ["r2:eth3", "r4:eth2"]
    - endpoints: ["r3:eth3", "r4:eth3"]
