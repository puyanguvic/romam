name: ${CLAB_LAB_NAME:=star6}
mgmt:
  network: ${CLAB_MGMT_NETWORK:=clab-mgmt-star6}
  ipv4-subnet: ${CLAB_MGMT_IPV4_SUBNET:=10.240.12.0/24}
  ipv6-subnet: ${CLAB_MGMT_IPV6_SUBNET:=fd00:f0:12::/64}
  external-access: ${CLAB_MGMT_EXTERNAL_ACCESS:=false}
topology:
  kinds:
    linux:
      image: ${CLAB_NODE_IMAGE:=ghcr.io/srl-labs/network-multitool:latest}
  nodes:
    r1:
      kind: linux
      exec:
        - ip link set eth1 up
        - ip addr replace 10.12.1.1/30 dev eth1
        - ip link set eth2 up
        - ip addr replace 10.12.2.1/30 dev eth2
        - ip link set eth3 up
        - ip addr replace 10.12.3.1/30 dev eth3
        - ip link set eth4 up
        - ip addr replace 10.12.4.1/30 dev eth4
        - ip link set eth5 up
        - ip addr replace 10.12.5.1/30 dev eth5
        - sysctl -w net.ipv4.ip_forward=1
    r2:
      kind: linux
      exec:
        - ip link set eth1 up
        - ip addr replace 10.12.1.2/30 dev eth1
        - sysctl -w net.ipv4.ip_forward=1
    r3:
      kind: linux
      exec:
        - ip link set eth1 up
        - ip addr replace 10.12.2.2/30 dev eth1
        - sysctl -w net.ipv4.ip_forward=1
    r4:
      kind: linux
      exec:
        - ip link set eth1 up
        - ip addr replace 10.12.3.2/30 dev eth1
        - sysctl -w net.ipv4.ip_forward=1
    r5:
      kind: linux
      exec:
        - ip link set eth1 up
        - ip addr replace 10.12.4.2/30 dev eth1
        - sysctl -w net.ipv4.ip_forward=1
    r6:
      kind: linux
      exec:
        - ip link set eth1 up
        - ip addr replace 10.12.5.2/30 dev eth1
        - sysctl -w net.ipv4.ip_forward=1
  links:
    - endpoints: ["r1:eth1", "r2:eth1"]
    - endpoints: ["r1:eth2", "r3:eth1"]
    - endpoints: ["r1:eth3", "r4:eth1"]
    - endpoints: ["r1:eth4", "r5:eth1"]
    - endpoints: ["r1:eth5", "r6:eth1"]
