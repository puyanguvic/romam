# 最小配置示例：单个进程 = 单个路由器/namespace

router_id=10.255.0.1

# 至少一个接口（用于加入多播并发送/接收 HELLO/LSA）
# - 真机/容器：通常是 eth0（或你的物理网卡名）
# - Mininet：通常是 rX-eth0
# - 想自动选择除 lo 外的所有接口：使用 auto
iface=auto

# 可选：为某些接口设置链路代价（用于 LSA 链路 cost 与 SPF 计算）
# iface_cost=<ifname>:<cost>
# iface_cost=eth0:10

# 宣告的前缀（会被写入其它路由器的路由表）
prefix=10.0.1.0/24

# 可选：loopback 也作为前缀宣告
loopback=10.255.0.1/32

# 多播地址与端口
multicast=239.255.0.1:5000

hello_interval_ms=1000
dead_interval_ms=5000
lsa_interval_ms=3000

# 把 ROMAM 学到的路由写入这张路由表（0-255）
route_table=100

# metric = route_metric_base + SPF_cost
route_metric_base=100
